<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小棺材资源库 - 文档</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<script type="text/javascript">
function init() {
	var magiskBtn = document.getElementById("magisk");
	var normalBtn = document.getElementById("normal");
	magiskBtn.onclick = function() {
		window.open("./magisk/");
	}
	normalBtn.onclick = function() {
		window.open("./normal/");
	}
}
		</script>
		<style type="text/css">
ul {
	list-style-type: none;
	padding: 0;
}
li {
	background-repeat: no-repeat;
	background-position: left center;
	background-size: 30px;
	display: block;
	top: 50%;
	background-color: #f4f4f4;
	border: 1px solid #ddd;
	border-radius: 10px;
	margin: 5px 0;
	padding: 10px;
	padding-left: 36px;
	transition: background-color 0.3s;
}
li:hover {
	background-color: #e2e2e2;
}
.icon1 {
	background-image: url("../res/magisk.svg");
}
.icon2 {
	background-image: url("../res/FluentFolderList16Regular.png");
}
		</style>
	</head>
	<body onload="init()">
		<h1>文档</h1>
		<p>选择一个你感兴趣的板块来阅读。</p>
		<ul>
			<li class="icon1" id="magisk"><span>Magisk</span></li>
			<li class="icon2" id="normal"><span>破解常识</span></li>
		</ul>
	</body>
</html>
