<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小棺材资源库 - 搜索</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<script type="text/javascript">
import { data } from "./database.js";
function init() {
	var list = document.getElementById("list");
	var input = document.getElementById("input");
	var submitBtn = document.getElementById("submitBtn");
	submitBtn.onclick = function() {
		var hasResult = false;
		var value = input.value.toLowerCase();
		//search Magisk
		for (let i = 0; data.magisk.data.length; i++) {
			if (data.magisk.data[i].name.toLowerCase().includes(value)) {
				hasResult = true;
				
			}
		}
		if (!hasResult) {
			addItemToList(list, "无结果", void 0);
		}
	}
}
function addItemToList(list, text, onclick) {
	var item = document.createElement("li");
	var span = document.createElement("span");
	span.appendChild(document.createTextNode(text));
	item.appendChild(span);
	item.onclick = onclick;
	list.appendChild(item);
}
		</script>
		<style type="text/css">
ul {
	list-style-type: none;
	padding: 0;
}
li {
	display: block;
	top: 50%;
	background-color: #f4f4f4;
	border: 1px solid #ddd;
	border-radius: 10px;
	margin: 5px 0;
	padding: 10px;
	transition: background-color 0.3s;
}
li:hover {
	background-color: #e2e2e2;
}
.input-container {
	display: flex;
	width: 100%;
}
.custom-input {
	width: 100%;
	padding: 10px;
	border: 2px solid #ccc;
	border-radius: 10px 0 0 10px;
	font-size: 16px;
	outline: none;
	transition: border-color 0.3s ease;
	box-sizing: border-box;
}
.custom-input:focus {
	border-color: #66afe9;
}
.submit-button {
	padding: 10px 20px;
	border: 2px solid #ccc;
	border-left: none;
	border-radius: 0 10px 10px 0;
	background-color: #f1f1f1;
	cursor: pointer;
	font-size: 16px;
	transition: background-color 0.3s ease, border-color 0.3s ease;
}
.submit-button:hover {
	background-color: #e1e1e1;
}
.submit-button:focus {
	border-color: #66afe9;
	outline: none;
}
		</style>
	</head>
	<body onload="init()">
		<h1>搜索</h1>
		<div class="input-container">
			<input type="text" class="custom-input" placeholder="请输入要搜索的内容......" id="input">
			<button class="submit-button" id="submitBtn">确定</button>
		</div>
		<h4>搜索结果</h4>
		<ul id="list"/>
	</body>
</html>
