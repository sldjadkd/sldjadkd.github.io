<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sldjadkd - 小棺材资源库</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<script type="text/javascript">
			function init() {
				
			}
		</script>
		<style type="text/css">
        ul {
            list-style-type: none; /* 移除默认的圆点 */
            padding: 0; /* 移除默认的内边距 */
        }
        li {
            background-color: #f4f4f4; /* 列表项背景色 */
            border: 1px solid #ddd; /* 列表项边框 */
            border-radius: 4px; /* 圆角边框 */
            margin: 5px 0; /* 列表项间距 */
            padding: 10px; /* 列表项内边距 */
            transition: background-color 0.3s; /* 背景色过渡效果 */
        }
        li:hover {
            background-color: #e2e2e2; /* 鼠标悬停时的背景色 */
		}
		.icon-1::before {
            content: "";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background-image: url('res/icon1.png'); /* 第一个图标 */
            background-size: cover;
		}
		</style>
	</head>
	<body onload="init()">
		<h2>原神</h2>
		<ul>
			<li class="icon-1">man</li>
			<li>man2</li>
		</ul>
	</body>
</html>
