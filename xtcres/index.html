		<script type="text/javascript">
function init() {
	var docsBtn = document.getElementById("docs");
	var magiskBtn = document.getElementById("magisk");
	var joinusBtn = document.getElementById("joinus");
	docsBtn.onclick = function() {
		window.open("./docs/index.html");

	}
	joinusBtn.onclick = function() {

}

		<style type="text/css">
ul {

}
